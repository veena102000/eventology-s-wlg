  <div class="container">
    <h1>Recipe Book</h1>
    
    <!-- Recipe Form -->
    <form id="recipeForm">
      <input type="text" id="recipeName" placeholder="Recipe Name" required>
      <textarea id="ingredients" placeholder="Ingredients (comma-separated)" required></textarea>
      <textarea id="preparationSteps" placeholder="Preparation Steps" required></textarea>
      <input type="file" id="recipeImage" accept="image/*">
      <button type="submit">Add Recipe</button>
    </form>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search Recipes">

    <!-- Recipe Display Section -->
    <div id="recipeDisplay"></div>
  </div>

  <script >// Select DOM elements
    const recipeForm = document.getElementById("recipeForm");
    const recipeDisplay = document.getElementById("recipeDisplay");
    const searchInput = document.getElementById("searchInput");
    
    // Retrieve recipes from localStorage
    let recipes = JSON.parse(localStorage.getItem("recipes")) || [];
    
    // Event Listener for Adding Recipe
    recipeForm.addEventListener("submit", (event) => {
      event.preventDefault();
    
      // Get form data
      const recipeName = document.getElementById("recipeName").value;
      const ingredients = document.getElementById("ingredients").value;
      const preparationSteps = document.getElementById("preparationSteps").value;
      const imageFile = document.getElementById("recipeImage").files[0];
      
      const reader = new FileReader();
      reader.readAsDataURL(imageFile);
      reader.onloadend = () => {
        const imageUrl = reader.result;
        
        // Create recipe object
        const recipe = {
          id: Date.now(),
          name: recipeName,
          ingredients,
          steps: preparationSteps,
          imageUrl,
        };
    
        // Add recipe to list and update localStorage
        recipes.push(recipe);
        localStorage.setItem("recipes", JSON.stringify(recipes));
        displayRecipes(recipes);
        recipeForm.reset();
      };
    });
    
    // Display Recipes
    function displayRecipes(recipesList) {
      recipeDisplay.innerHTML = "";
    
      recipesList.forEach((recipe) => {
        const recipeCard = document.createElement("div");
        recipeCard.classList.add("recipe-card");
    
        recipeCard.innerHTML = `
          <h3>${recipe.name}</h3>
          <img src="${recipe.imageUrl}" alt="${recipe.name}" style="width:100%">
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Preparation:</strong> ${recipe.steps}</p>
        `;
    
        recipeDisplay.appendChild(recipeCard);
      });
    }
    
    // Search Functionality
    searchInput.addEventListener("input", (event) => {
      const query = event.target.value.toLowerCase();
      const filteredRecipes = recipes.filter(
        (recipe) =>
          recipe.name.toLowerCase().includes(query) ||
          recipe.ingredients.toLowerCase().includes(query)
      );
      displayRecipes(filteredRecipes);
    });
    
    // Initialize Display
    displayRecipes(recipes);
    </script>
